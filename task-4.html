<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function some_sum(one, two) {
            return one + two
        }

        function some_sub(one, two) {
            return one - two
        }

        function some_mult(one, two) {
            return one * two
        }

        function some_div(one, two) {
            return one / two
        }

        let a = 2;
        let b = 2;

        console.log(some_sum(a, b));
        console.log(some_sub(a, b));
        console.log(some_mult(a, b));
        console.log(some_div(a, b));

    </script>
</body>

</html>
