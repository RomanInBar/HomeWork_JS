<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        'use strict';

        //******************************************************************************************************************

        // es5

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        Product.prototype.make25PercentDiscount = function (discount) {
            this.price = this.price - (this.price / 100 * discount);
        }

        const products = [
            new Product('bread', 30),
            new Product('milk', 50),
            new Product('cheese', 70)
        ]

        for (let product of products) {
            product.make25PercentDiscount(25);
            console.log(product);
        }

        //******************************************************************************************************************

        //es6

        class Product_more {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount(discount) {
                this.price = this.price - (this.price / 100 * discount);
            }
        }

        const products_more = [
            new Product_more('meat', 150),
            new Product_more('water', 40),
            new Product_more('beer', 80)
        ]

        for (let product of products_more) {
            product.make25PercentDiscount(25);
            console.log(product);
        }

        //******************************************************************************************************************

    </script>
</body>

</html>
