<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. 10 плюс 10 равно 20
        2. 20 плюс строковое 10 получится строчка 2010
        3. полученную строчку присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result_1 = 10 + 10 + '10';
        console.log(result_1);


        /*
        1. 10 плюс строковое 10 получится строка 1010
        2. строка 1010 плюс число 10 - получится строчка 101010
        3. полученную строчку присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result_2 = 10 + '10' + 10;
        console.log(result_2);


        /*
        1. числа 10 плюс 10 равно 20
        2. еще один плюс перед строковой 10 является унарным, превращает строку в число
        3. 20 плюс 10 равно 30
        4. полученное число присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        let result_3 = 10 + 10 + +'10';
        console.log(result_3);


        /*
        1. число 10 делим на отрицательную пустоту, или ноль, в результате получаем минус бесконечность
        2. полученное присваиваем в переменную result
        3. с помощью console.log выводим result в консоль
        */
        let result_4 = 10 / -'';
        console.log(result_4);


        /*
        1. так как "2,5" не может быть переведено в число, результатом будет NaN
        2. полученное присваиваем в переменную result
        3. с помощью console.log выводим result в консоль
        */
        let result_5 = 10 / +'2,5';
        console.log(result_5);
    </script>
</body>

</html>
