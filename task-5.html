<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return arg1 + arg2;
                case '-':
                    return arg1 - arg2;
                case '*':
                    return arg1 * arg2;
                case '/':
                    return arg1 / arg2;
            }
        }

        alert(mathOperation(+prompt("Введите первое число: "),
            +prompt("Введите второе число: "),
            prompt("Введите арифметическую операцию: ")));

    </script>
</body>

</html>
