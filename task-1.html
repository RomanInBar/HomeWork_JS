<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        'use strict';

        let number = 0;
        do {
            if (number == 0) {
                console.log(number + ' - это ноль.');
            } else if (number % 2 == 0) {
                console.log(number + ' - четное число.');
            } else {
                console.log(number + ' - нечетное число.');
            } number++
        } while (number <= 10);

    </script>
</body>

</html>
