<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        //пример 1
        let a = 1, b = 1, c, d; c = ++a;
        alert(c); // ответ: 2
        //с = 2, так как переменной "а" сначала прибавляется единица, а потом значение присваивается переменной "с", префикс.

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //сначала переменной "d" присваивается единица, только потом переменная "b" увеличивается на 1, постфикс.

        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5
        //то же самое, что "с" = 2 + (2 + 1), префикс переменной "а".

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        //постфикс, переменная "b" становится 3 только после присвоения переменной "d" = 4.

        alert(a); //3
        //после двух префиксов, переменная "а" стала ровняться 3.

        alert(b); //3
        //после примера, переменная "b" увеливичается на один.

    </script>
</body>

</html>
